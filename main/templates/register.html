{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="{% url 'login' %}">Already have an account?</a>
    </div>
  </div>
</div>
{% endblock %}
